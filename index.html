<!doctype html>
<head>
  <meta charset="utf-8">

  <title>My Parse App</title>
  <meta name="description" content="My Parse App">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/styles.css">

  <script type="text/javascript" src="keys.js"></script>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
  <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.3.4.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/rivets/0.7.2/rivets.bundled.min.js"></script>
  <script type="text/javascript" src="js/browser-polyfill.js"></script>
</head>

<body>

  <div id="main">
    <table>
      <thead>
        <th>Title</th>
        <th>Authors</th>
        <th>ISBNs</th>
        <th></th>
      </thead>
      <tr id="instructions">
        <td></td>
        <td>Lastname, Firstname(s)<br><em>separate multiple authors with <strong>;</strong> (semi-colon)</em></td>
        <td>spaces and hyphens are ok</td>
        <td></td>
      </tr>
      <tr id="inputs">
        <td><input rv-value="inputs.title" type="text" id="title" placeholder="new title"></td>
        <td><input rv-value="inputs.authors" type="text" id="authors" placeholder="authors"></td>
        <td>
          <label id="pbk">pbk: <input rv-value="inputs.ISBNs.pbk" type="text" class="ISBNs"></label><br>
          <label id="hbk">hbk: <input rv-value="inputs.ISBNs.hbk" type="text" class="ISBNs"></label><br>
          <label id="ebk">ebk: <input rv-value="inputs.ISBNs.ebk" type="text" class="ISBNs"></label>
        </td>
        <td><button rv-on-click="submit">Submit</button></td>
      </tr>
      <tr rv-each-book="books">
        <td>
          <input type="text" rv-value="book.title" rv-on-click="selectAll" readonly>
        </td>
        <td>
          <input type="text" rv-each-author="book.authors" rv-value="author" rv-on-click="selectAll" readonly>
        </td>
        <td>
          <input type="text" rv-each-isbn="book.ISBNs" rv-value="isbn" rv-on-click="selectISBN" readonly>
        </td>
        <td><button rv-on-click="editOrSubmit">{book.button}</button></td>
      </tr>
    </table>
  </div>

  <script src="js/init-compiled.js"></script>
</body>

</html>
